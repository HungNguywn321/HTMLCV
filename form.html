<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Quốc Hưng</h1>
            <nav>
                <a href="cv.html">Home</a>
                <a href="https://github.com/HungNguywn321">Projects</a>
                <a href="form.html">Contact</a>
            </nav>
        </div>
    </header>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

    <div class="container">
        <h2>Get in Touch with Quốc Hưng &#128513;</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="purpose">Contact Purpose:</label>
            <select id="purpose" name="purpose" required>
                <option value="" disabled selected>Select purpose</option>
                <option value="inquiry">Finding Real Love</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
                <option value="work">Work</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Type your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>10/2024</p>
    </footer>

    <script>
        // Dark Mode Toggle Script
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
